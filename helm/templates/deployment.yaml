# templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: szabobeno/felholabor-nagyhf:frontend-{{ .Values.IMAGE_TAG }}
        ports:
        - containerPort: {{ .Values.frontendPort}}
        env:
          - name: VITE_BACKEND_HOST
            value: "backend"
          - name: VITE_BACKEND_PORT
            value: "{{ .Values.backendPort }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: szabobeno/felholabor-nagyhf:backend-server-{{ .Values.IMAGE_TAG }}
        ports:
        - containerPort: {{ .Values.backendPort }}
        env:
          - name: DB_HOST
            value: "frontend:{{ .Values.dbPort }}"
          - name: MQ_HOST
            value: "frontend:{{ .Values.mqPort }}"
          - name: DETECTION_HOST
            value: "frontend:{{ .Values.detectionApiPort }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mq
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: mq
  template:
    metadata:
      labels:
        app: mq
    spec:
      containers:
      - name: mq
        image: szabobeno/felholabor-nagyhf:labor-mq-{{ .Values.IMAGE_TAG }}
        ports:
        - containerPort: {{ .Values.mqPort }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: szabobeno/felholabor-nagyhf:db-{{ .Values.IMAGE_TAG }}
        ports:
        - containerPort: {{ .Values.dbPort }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: detection-api
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: detection-api
  template:
    metadata:
      labels:
        app: detection-api
    spec:
      containers:
      - name: detection-api
        image: szabobeno/felholabor-nagyhf:detection-api-{{ .Values.IMAGE_TAG }}
        ports:
        - containerPort: {{ .Values.detectionApiPort }}